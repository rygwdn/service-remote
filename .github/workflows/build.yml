name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

  build-windows:
    name: Build Windows Executable
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Windows executable
        run: bun run build

      - name: Create zip
        run: Compress-Archive -Path dist\* -DestinationPath service-remote-windows.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-remote-windows
          path: service-remote-windows.zip

  release:
    name: Create Dev Release
    needs: build-windows
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: service-remote-windows

      - name: Delete existing dev release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release delete dev --yes --repo "$GH_REPO" || true
          git -c "http.extraheader=Authorization: Bearer $GH_TOKEN" \
            ls-remote --tags "https://github.com/$GH_REPO.git" refs/tags/dev \
            && gh api --method DELETE "/repos/$GH_REPO/git/refs/tags/dev" || true

      - name: Create dev release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create dev \
            --repo "$GH_REPO" \
            --title "Dev Build" \
            --notes "Latest build from main. Automatically updated on every push." \
            --prerelease \
            service-remote-windows.zip
